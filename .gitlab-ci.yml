##### contamer vulnerability analysis test
L1_contamer:
    stage: test
    script:
    - export CI_TMPDIR="${PWD}/${CI_JOB_ID}"
    - export CONTAMERDIR="${CI_TMPDIR}/contamer" && echo "CONTAMERDIR=${CONTAMERDIR}"
    # git clone based on tag 2.0.0
    - git config --global advice.detachedHead false
    - git clone --branch 2.0.0 --single-branch "https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab-master.nvidia.com/pstooling/VulnAnalysis/contamer.git" "${CONTAMERDIR}"
    - cd "${CONTAMERDIR}"
    - pip3 install -r requirements.txt
    - docker pull "${BASE_IMAGE_NAME_VERSIONED}"
    - python3 contamer.py -ls "${BASE_IMAGE_NAME_VERSIONED}"
    only:
    - /^.*-devel$/
    - /^master$/
    except:
    - tags
    tags:
    - contamer
